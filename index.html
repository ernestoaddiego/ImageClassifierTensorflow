<html>
  <head>
    <!-- Load the latest version of TensorFlow.js -->
    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/@tensorflow-models/mobilenet@2.0.2"></script>
    <!-- Load the K-NN classifier of TensorFlow.js -->
    <script src="https://unpkg.com/@tensorflow-models/knn-classifier"></script>
  </head>
  <body>
    <div id="console"></div>
    <!-- Add webcam video that we will use to test -->
    <video autoplay playsinline muted id="webcam" width="224" height="224"></video>

    <!-- Add 3 buttons to add training images to the model-->
    <button id="class-a">Add A</button>
    <button id="class-b">Add B</button>
    <button id="class-c">Add C</button>
    
    <!-- Load app.js after the content of the page -->
    <script src="index.js"></script>
  </body>
</html>
